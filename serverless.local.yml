
service: my-service

variablesResolutionMode: 20210326

custom:
  envVars: ${file(config-env-for-serverless.js)}

provider:
  name: aws
  region: us-west-2
  lambdaHashingVersion: 20201221
  runtime: nodejs14.x

functions:
  myFunc:
    handler: src/handler.myExampleFunction
    # environment:
    #   AUTH_KEY: ${self:custom.envVars.AUTH_KEY}
    events:
      - http:
          path: mypath/{id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                id: true

plugins:
  - serverless-offline
  - serverless-plugin-typescript