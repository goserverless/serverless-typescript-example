
service: my-service

variablesResolutionMode: 20210326

custom:
  envVars: ${file(config-env-for-serverless.js)}

provider:
  name: aws
  region: us-west-2
  lambdaHashingVersion: 20201221
  runtime: nodejs14.x

functions:
  myFunc:
    handler: src/handler.handler
    environment:
      AUTH_KEY: ${self:custom.envVars.AUTH_KEY}
    events:
      - http:
         method: ANY
         path: /
      - http:
         method: ANY
         path: '{proxy+}'

plugins:
  - serverless-offline
  - serverless-plugin-typescript